<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Leon Nordell - Web Developer Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="resume.css">
</head>
<body class="p-0 sm:p-8">

    <div id="notification-container">
        <div id="language-notification"></div>
    </div>
    <div class="resume-container bg-white shadow-xl rounded-lg overflow-hidden">
        
        <header class="bg-gray-800 text-white p-6 sm:p-6 rounded-t-lg">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                <div class="mb-2 md:mb-0">
                    <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight" id="resume-name"></h1>
                    <p class="text-xl sm:text-2xl font-light text-accent mt-0.5" id="resume-title">
                    </p>
                </div>
                <div class="text-left md:text-right space-y-0.5 text-sm font-medium">
                    <p id="contact-location"></p>
                    <p id="contact-email"></p>
                    <p id="contact-phone"></p>
                    <p id="contact-github"></p>
                </div>
            </div>
        </header>

        <main class="p-6 sm:p-8 text-gray-800 space-y-8">

            <section>
                <h2 class="section-title text-2xl font-bold border-b-2 border-accent pb-1 mb-4 text-gray-800" id="heading-education"></h2>
                
                <div class="job-entry">
                    <div class="flex justify-between items-start">
                        <h3 class="text-xl font-semibold" id="edu-1-title"></h3>
                        <p class="text-base font-medium text-gray-600 flex-shrink-0 ml-4" id="edu-1-dates"></p>
                    </div>
                    <p class="text-lg text-gray-700 mt-0.5" id="edu-1-school"></p>
                    <p class="text-base text-gray-500 italic" id="edu-1-note"></p>
                </div>
                
                <div class="job-entry pt-3 border-t border-gray-100">
                    <div class="flex justify-between items-start">
                        <h3 class="text-xl font-semibold" id="edu-2-title"></h3>
                        <p class="text-base font-medium text-gray-600 flex-shrink-0 ml-4" id="edu-2-dates"></p>
                    </div>
                    <p class="text-lg text-gray-700 mt-0.5" id="edu-2-school"></p>
                </div>
            </section>

            <section>
                <h2 class="section-title text-2xl font-bold border-b-2 border-accent pb-1 mb-4 text-gray-800" id="heading-experience"></h2>

                <div class="job-entry pb-3 border-b border-gray-200">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-xl font-semibold" id="exp-1-title"></h3>
                            <p class="text-lg text-gray-700" id="exp-1-company"></p>
                        </div>
                        <p class="text-base font-medium text-gray-600 flex-shrink-0 ml-4" id="exp-1-dates"></p>
                    </div>
                    <ul class="list-disc pl-5 mt-1 text-gray-600 text-sm">
                        <li id="exp-1-bullet1"></li>
                        <li id="exp-1-bullet2"></li>
                        <li id="exp-1-bullet3"></li>
                    </ul>
                </div>

                <div class="job-entry pb-3 border-b border-gray-200">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-xl font-semibold" id="exp-2-title"></h3>
                            <p class="text-lg text-gray-700" id="exp-2-company"></p>
                        </div>
                        <p class="text-base font-medium text-gray-600 flex-shrink-0 ml-4" id="exp-2-dates"></p>
                    </div>
                    <ul class="list-disc pl-5 mt-1 text-gray-600 text-sm">
                        <li id="exp-2-bullet1"></li>
                        <li id="exp-2-bullet2"></li>
                    </ul>
                </div>

                <div class="job-entry">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-xl font-semibold" id="exp-3-title"></h3>
                            <p class="text-lg text-gray-700" id="exp-3-company"></p>
                        </div>
                        <p class="text-base font-medium text-gray-600 flex-shrink-0 ml-4" id="exp-3-dates"></p>
                    </div>
                    <ul class="list-disc pl-5 mt-1 text-gray-600 text-sm">
                        <li id="exp-3-bullet1"></li>
                        <li id="exp-3-bullet2"></li>
                    </ul>
                </div>
            </section>

            <section>
                <h2 class="section-title text-2xl font-bold border-b-2 border-accent pb-1 mb-4 text-gray-800" id="heading-skills"></h2>
                
                <div class="space-y-3">
                    <div>
                        <p class="font-bold text-lg mb-0.5 text-gray-700" id="skill-lang-title"></p>
                        <p class="text-base text-gray-600" id="skill-lang-list"></p>
                    </div>
                    <div>
                        <p class="font-bold text-lg mb-0.5 text-gray-700" id="skill-tool-title"></p>
                        <p class="text-base text-gray-600" id="skill-tool-list"></p>
                    </div>
                </div>

                <div class="mt-4">
                    <h3 class="text-lg font-semibold text-gray-700 mb-1" id="skill-course-title"></h3>
                    <div class="space-y-0.5 text-gray-600 text-base">
                        <p id="skill-course-1"></p>
                        <p id="skill-course-2"></p>
                        <p id="skill-course-3"></p>
                        <p id="skill-course-4"></p>
                        <p id="skill-course-5"></p>
                        <p id="skill-course-6"></p>
                    </div>
                </div>
                
                <div class="mt-4 p-3 bg-gray-50 rounded-lg border border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-700 mb-1" id="skill-upcoming-title"></h3>
                    <p class="text-base text-gray-600 mb-2" id="skill-upcoming-text"></p>
                    <div class="grid grid-cols-2 gap-x-6 text-gray-600 text-sm">
                        <p id="skill-upcoming-1"></p>
                        <p id="skill-upcoming-2"></p>
                        <p id="skill-upcoming-3"></p>
                        <p id="skill-upcoming-4"></p>
                        <p id="skill-upcoming-5"></p>
                        <p id="skill-upcoming-6"></p>
                    </div>
                </div>

            </section>

            <section>
                <h2 class="section-title text-2xl font-bold border-b-2 border-accent pb-1 mb-4 text-gray-800" id="heading-info"></h2>
                
                <div class="space-y-1">
                    <p class="font-bold text-lg text-gray-700" id="info-lang-title"></p>
                    <p class="text-base text-gray-600" id="info-lang-text"></p>
                </div>

                <div class="space-y-1 mt-4">
                    <p class="font-bold text-lg text-gray-700" id="info-sport-title"></p>
                    <p class="text-base text-gray-600" id="info-sport-text"></p>
                </div>
            </section>

        </main>
    </div>
    
    <div id="print-safe-instruction" class="instruction-box">
        <p>Tip: Quickly switch language using <strong>Alt + E</strong> (English) or <strong>Alt + S</strong> (Swedish).</p>
    </div>
    <script src="resume_data.js"></script>
    <script src="resume.js"></script>
</body>
</html>
